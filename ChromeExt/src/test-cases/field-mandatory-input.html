<qp-field
  control-id="edProject-ContractCD"
  control-type.bind="df.controlType"
  no-label.bind="df.noLabel == null ? noLabel : df.noLabel"
  caption.bind="df.caption"
  control-state.bind="state"
  context.bind="$this"
  collapsed.bind="collapsed"
  pinned.one-way="getFieldPinned(df)"
  tab-index.one-way="getFieldTabIndex(df)"
  name="ContractCD"
  config.bind="{displayMode: 'id'}"
  class="au-target qp-field qp-field-expanded"
  au-target-id="1732"
>
  <!--anchor-->

  <div
    show.bind="controlState.visible === undefined || controlState.visible !== false"
    data-tooltip.bind="errorMessage"
    data-error-level.bind="errorLevel"
    data-id.bind="effectiveId"
    class="au-target wrapper req-l"
    au-target-id="218"
    data-error-level="0"
    data-id="edProject-ContractCD"
  >
    <span
      class="label-wrapper no-label au-target"
      show.bind="!noLabel"
      au-target-id="219"
    >
      <!--view-->

      <div class="label-container">
        <label
          for.bind="controlId"
          click.delegate="processClick()"
          ref="element"
          class="au-target clickable"
          au-target-id="590"
          for="edProject-ContractCD"
        >
          Project ID
        </label>
        <qp-tooltip
          get-visible.call="showTooltip()"
          class="au-target"
          au-target-id="592"
        >
          <div
            ref="contentElement"
            glue-to="target.bind: glueTarget; options.bind: {ignoreTargetWidth:true, centerToTarget: centerToTarget, verticalDistanceFromTargetPX:8}"
            style="display: none"
            glued.delegate="afterGlued($event)"
            click.capture="stopPropagation($event)"
            class="au-target qp-tooltip-container"
            au-target-id="320"
          >
            Project ID<!--slot-->
          </div> </qp-tooltip
        ><!--anchor-->
      </div>
      <!--anchor--><!--anchor-->
      <!--slot-->
    </span>

    <div class="control-container no-label size-default">
      <div class="au-target main-field qp-selector-control" au-target-id="223">
        <div class="icon-container"></div>
        <!--anchor-->
        <enhanced-compose
          view-model.bind="controlType || defaultControlType"
          config.bind="controlConfig"
          state.bind="controlState"
          value.two-way="controlState.value"
          control-id.bind="effectiveId"
          context.bind="context"
          proxy-expressions.bind="proxyExpressions"
          class="main-control au-target"
          au-target-id="225"
        >
          <div
            ref="editorDiv"
            tabindex="-1"
            class="au-target editor qp-selector"
            au-target-id="878"
            id="edProject-ContractCD"
          >
            <!--anchor-->
            <enhanced-compose
              show.bind="!isLinkMode"
              class="qp-editor-plugin au-target"
              view-model.bind="editorType"
              config.bind="editorConfig"
              value.two-way="editorValue"
              elem-text.from-view="editor"
              converter.to-view="converterType"
              keydown.delegate="handleKeyDown($event)"
              au-target-id="886"
            >
              <!--anchor-->

              <!--anchor-->

              <!--anchor-->

              <input
                ref="elemText"
                autocomplete="off"
                autocorrect="off"
                maxlength.bind="config.maxLength &amp; attr"
                enabled.bind="config.enabled ? null : false &amp; attr"
                spellcheck.bind="config.spellcheck ? null : false &amp; attr"
                placeholder.bind="config.placeholder &amp; attr"
                value.bind="value | meta : converter : hasFocus : editorState : config &amp; updateTrigger : 'blur' : 'update'"
                keydown.trigger="processKeyDown($event)"
                input.delegate="processInput($event)"
                focus.trigger="processFocus($event)"
                blur.trigger="processBlur($event)"
                paste.delegate="processPaste($event)"
                class="au-target qp-text-editor"
                au-target-id="208"
                type="text"
                id="edProject-ContractCD_text"
                name=""
                tabindex="0"
              /><!--anchor-->
              <!--anchor-->
              <qp-panel
                id="pnlLocaleEditor"
                class="au-target"
                au-target-id="213"
                template="true"
                style="display: none"
              >
                <div
                  class="qp-field-wrapper"
                  repeat.for="translation of translations"
                >
                  <span class="label-wrapper label-size-sm">
                    <qp-label-light
                      caption="${translation.languageCaption || translation.language}"
                      control-id="translation_${translation.language}"
                    ></qp-label-light>
                  </span>
                  <div class="control-container size-xxl">
                    <qp-text-editor
                      config.bind="{class: 'editor', id: `translation_${translation.language}`}"
                      value.two-way="translation.valueString"
                    >
                    </qp-text-editor>
                  </div>
                </div>
              </qp-panel>
              <!--anchor-->
              <!--anchor-->
            </enhanced-compose>
            <!--anchor-->

            <button
              type="button"
              mousedown.capture="openSelector($event)"
              class="qp-field-editor__button au-target"
              tabindex="-1"
              au-target-id="892"
            >
              <qp-icon
                imagesrc="svg:main@search"
                class="buttonsCont au-target"
                type="sel"
                au-target-id="893"
              >
                <!--anchor-->
                <!--anchor-->
                <svg>
                  <use
                    href.bind="imageName &amp; attr"
                    class="au-target"
                    au-target-id="398"
                    href="/ui-pool/Content/svg_icons/main.svg?0e168ab1c248e9b46784#search"
                  ></use></svg
                ><!--anchor-->
                <!--anchor-->
              </qp-icon>

              <!-- <div class="buttonsCont sprite-icon control-icon" icon="SelectorN" type="sel">
                                <div class="control-icon-img control-SelectorN">
                                </div>
                            </div> --></button
            ><!--anchor-->
          </div>

          <!--anchor-->
          <!--anchor--> </enhanced-compose
        ><!--anchor-->
      </div>
      <!--slot-->
    </div>
  </div>
</qp-field>
