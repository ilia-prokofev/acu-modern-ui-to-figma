<qp-field
  control-id="edRemit_Address-OverrideAddress"
  control-type.bind="df.controlType"
  no-label.bind="df.noLabel == null ? noLabel : df.noLabel"
  caption.bind="df.caption"
  control-state.bind="state"
  context.bind="$this"
  collapsed.bind="collapsed"
  pinned.one-way="getFieldPinned(df)"
  tab-index.one-way="getFieldTabIndex(df)"
  name="OverrideAddress"
  class="au-target qp-field qp-field-expanded"
  au-target-id="1419"
>
  <!--anchor-->

  <div
    show.bind="controlState.visible === undefined || controlState.visible !== false"
    data-tooltip.bind="errorMessage"
    data-error-level.bind="errorLevel"
    data-id.bind="effectiveId"
    class="au-target wrapper align-right"
    au-target-id="218"
    data-error-level="0"
    data-id="edRemit_Address-OverrideAddress"
  >
    <span
      class="label-wrapper no-label au-target"
      show.bind="!noLabel"
      au-target-id="219"
    >
      <!--view-->

      <div class="label-container">
        <label
          for.bind="controlId"
          click.delegate="processClick()"
          ref="element"
          class="au-target clickable"
          au-target-id="590"
          for="edRemit_Address-OverrideAddress"
        >
        </label>
        <!--anchor-->
      </div>
      <!--anchor--><!--anchor-->
      <!--slot-->
    </span>

    <div class="control-container no-label size-default">
      <div class="au-target main-field qp-check-box-control" au-target-id="223">
        <div class="icon-container"></div>
        <!--anchor-->
        <enhanced-compose
          view-model.bind="controlType || defaultControlType"
          config.bind="controlConfig"
          state.bind="controlState"
          value.two-way="controlState.value"
          control-id.bind="effectiveId"
          context.bind="context"
          proxy-expressions.bind="proxyExpressions"
          class="main-control au-target"
          au-target-id="225"
        >
          <span
            enabled.bind="!!config.enabled &amp; attr"
            click.delegate="config.enabled===true &amp;&amp; toggleValue($event)"
            class="au-target qp-checkbox qp-checkbox-default"
            au-target-id="241"
            id="edRemit_Address-OverrideAddress"
            enabled="true"
          >
            <!--anchor-->
            <input
              ref="element"
              type="checkbox"
              disabled.bind="!config.enabled"
              checked.two-way="value | intToBool"
              class="au-target"
              au-target-id="245"
              id="edRemit_Address-OverrideAddress_text"
              name=""
              tabindex="0"
              value="on"
            /><label
              class="au-target"
              au-target-id="246"
              for="edRemit_Address-OverrideAddress_text"
              >Override</label
            ><!--anchor--> </span
          ><!--anchor-->
          <!--anchor--> </enhanced-compose
        ><!--anchor-->
      </div>
      <!--slot-->
    </div>
  </div>
</qp-field>
