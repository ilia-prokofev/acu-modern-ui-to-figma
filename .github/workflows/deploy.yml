name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build projects
        run: npm run build

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Upload Chrome Extension build artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension-build
          path: chrome-extension/dist
          retention-days: 7

      - name: Upload Figma Plugin build artifact
        uses: actions/upload-artifact@v4
        with:
          name: figma-plugin-build
          path: figma-plugin/dist
          retention-days: 7
