<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acumatica Styled Plugin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 20px 0 20px;
            padding-top: 10px;
            background-color: #f4f4f4;
            color: #333;
            min-width: 600px;
            min-height: 300px;
        }

        .plugin-container {
            max-width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 60px;  /* Set icon size */
            height: 60px; /* Set icon size */
            margin-right: 20px;
        }

        h2 {
            color: #1e77b6;
            font-weight: 600;
            margin: 0;
        }

        .input-group {
            margin-bottom: 16px;
            text-align: left;
        }

        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #d1d1d1;
            border-radius: 4px;
            padding: 8px;
            resize: vertical;
            font-size: 14px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button#html {
            background-color: #1e77b6;
        }

        button#json {
            background-color: #2d9cdb;
        }

        button#cancel {
            background-color: #b5b5b5;
        }

        button:hover {
            opacity: 0.9;
        }
        .progress-container {
            margin: 20px 0;
            text-align: center;
        }
        progress {
            width: 100%;
            height: 20px;
            -webkit-appearance: none;
            appearance: none;
        }
        progress::-webkit-progress-bar {
            background-color: #f3f3f3;
            border-radius: 8px;
        }
        progress::-webkit-progress-value {
            background-color: #32CD32;
            border-radius: 8px;
        }
        #progress-text {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>

        <h2>Acumatica to Figma</h2>
    </div>
    <div class="input-group">
        <label for="inputText"></label>
        <textarea id="inputText" placeholder="Enter JSON here..."></textarea>
    </div>
    <div style="text-align: left;">
        <label>
            <input type="checkbox" id="reuseSummary" checked/>
            Create reusable summary component
        </label>
    </div>
    <div class="progress-container">
        <progress id="render-progress" value="0" max="100"></progress>
        <p id="progress-text">0% Complete</p>
    </div>
    <div class="button-container">
        <button id="json">Import JSON</button>
        <button id="cancel">Cancel</button>
    </div>
</div>

<script>
    document.getElementById('json').onclick = () => {
        const textbox = document.getElementById('inputText');
        const inputText = textbox.value;
        const reuseSummary = document.getElementById('reuseSummary').checked;
        parent.postMessage({pluginMessage: {input: inputText, reuseSummary: reuseSummary, format: 'json'}}, '*');
    };

    document.getElementById('cancel').onclick = () => {
        parent.postMessage({pluginMessage: {input: '', reuseSummary: false, format: ''}}, '*');
    };
    window.onmessage = (event) => {
        const message = event.data.pluginMessage;
        if (message.type === 'progress') {
            const progressBar = document.getElementById('render-progress');
            const progressText = document.getElementById('progress-text');
            progressBar.value = message.progress;
            progressText.textContent = `${Math.round(message.progress)}% Complete`;
        }
    };
</script>
</body>
</html>
